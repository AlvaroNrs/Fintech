<!doctype html>

<body class="fundo_login">
    <header class="container text-center cadastro_form">
        <h2>Cadastro</h2>
        <hr>
    </header>

    <form class="container text-center form_cadastro" action="">
        <input type="text" name="nome" id="nome" class="display-6 form-control espaco_campo_form campo_form" placeholder="Nome Completo">
        <input type="text" name="data_nascimento" id="data_nascimento" class="display-6 form-control espaco_campo_form campo_form" placeholder="Data de Nascimento (dd/mm/aaaa)">
        
        <div class="radio_group_genero">
            <label>GÃªnero</label>
            <div class="radio_group_genero_options">
                <div class="form-check-inline">
                    <input class="form-check-input radio_option_genero" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                    Masculino
                    </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input radio_option_genero" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                    Feminino
                    </label>
                </div>
            </div>
        </div>
        <input type="text" name="email" id="email" class="display-6 form-control espaco_campo_form campo_form" placeholder="E-mail">
        <input type="password" name="senha" id="senha" class="display-6 form-control espaco_campo_form campo_form password campo_senha2" placeholder="Senha">
        <input type="password" name="senha_confirmada" id="senha_confirmada" class="display-6 form-control espaco_campo_form campo_form password campo_senha2" placeholder="Confirme a Senha">
        <div class="form_check_cadastro">
            <div class="form-check check_cadastro">
                <input class="form-check-input checkbox_cadastro" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label descricao_check_cadastro" for="flexCheckDefault">
                    Li e Concordo com os Termos de uso do Fintech
                </label>
            </div>
            <div class="form-check check_cadastro">
                <input class="form-check-input checkbox_cadastro" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label descricao_check_cadastro" for="flexCheckChecked">
                    Aceito receber novidades por E-mail
                </label>
            </div>
        </div>
        <a href="dashboard.html"><input type="button" value="Cadastrar" name="cadastrar" id="cadastrar" class="espaco_campo_form button_form"></a>
    </form>
